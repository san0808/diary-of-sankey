name: Auto Sync with Notion

on:
  schedule:
    # Run every 3 hours (at minutes 0, 3, 6, 9, 12, 15, 18, 21)
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      force_sync:
        description: 'Force sync all posts (ignore last modified time)'
        required: false
        default: 'false'
        type: boolean

jobs:
  auto-sync:
    name: Auto Sync Content
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run on main branch
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test Notion connection
        run: |
          node -e '
            const NotionClient = require("./scripts/utils/notion-client");
            const client = new NotionClient();
            client.testConnection()
              .then(connected => {
                if (connected) {
                  console.log("âœ… Notion connection successful");
                } else {
                  throw new Error("Notion connection failed");
                }
              })
              .catch(err => {
                console.error("âŒ Notion connection error:", err.message);
                process.exit(1);
              });
          '
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Sync content from Notion
        run: |
          echo "ğŸ”„ Starting Notion sync..."
          if [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
            echo "ğŸ”§ Running forced sync..."
            npm run sync -- --force
          else
            echo "ğŸ“ Running incremental sync..."
            npm run sync
          fi
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SITE_URL: ${{ secrets.SITE_URL || 'https://blog.devsanket.com' }}
          AUTHOR_NAME: ${{ secrets.AUTHOR_NAME || 'Sanket Bhat' }}
          BLOG_TITLE: ${{ secrets.BLOG_TITLE || 'Diary of Sankey' }}

      - name: Build static site
        run: |
          echo "ğŸ—ï¸ Building static site..."
          npm run build
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'https://blog.devsanket.com' }}
          AUTHOR_NAME: ${{ secrets.AUTHOR_NAME || 'Sanket Bhat' }}
          BLOG_TITLE: ${{ secrets.BLOG_TITLE || 'Diary of Sankey' }}

      - name: Trigger Vercel Deployment
        if: success()
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            echo "ğŸš€ Triggering Vercel deployment..."
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "âœ… Deployment triggered successfully!"
          else
            echo "âš ï¸  VERCEL_DEPLOY_HOOK not configured"
            echo "ğŸ“ Set up deploy hook in Vercel dashboard â†’ Settings â†’ Git â†’ Deploy Hooks"
            echo "ğŸ“ Add the hook URL as VERCEL_DEPLOY_HOOK secret in GitHub"
          fi

      - name: Deployment Summary
        run: |
          echo "âœ… Content synced from Notion and site built successfully!"
          echo "ğŸš€ Vercel deployment triggered via webhook"
          echo "ğŸ“ Blog content updated without polluting git history"
          echo "ğŸ”— Check deployment status at: https://vercel.com/dashboard"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Auto-sync failed!"
          echo "ğŸ” Check the logs above for details"
          echo "ğŸ“ You may need to run 'npm run sync' manually" 