name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

  content-validation:
    name: Content Validation
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test Notion connection
        run: node -e "
          const NotionClient = require('./scripts/utils/notion-client');
          const client = new NotionClient();
          client.testConnection().then(connected => {
            if (connected) {
              console.log('✅ Notion connection successful');
              process.exit(0);
            } else {
              console.error('❌ Notion connection failed');
              process.exit(1);
            }
          }).catch(err => {
            console.error('❌ Notion connection error:', err.message);
            process.exit(1);
          });
        "
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

  # Note: Vercel handles deployment automatically via GitHub integration
  # This job is kept for potential future custom deployment needs
  deploy:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: [test-and-lint, content-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment Status
        run: |
          echo "🚀 All checks passed!"
          echo "📡 Vercel will automatically deploy this commit"
          echo "🔗 Check deployment status at: https://vercel.com/dashboard" 